name: Generate Documentation

on:
  push:
    branches:
      - master
    paths:
      - "src/**"
      - "typedoc.json"
      - "docs-assets/**"
      - ".github/workflows/docs.yml"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install documentation tools
        run: |
          # Použít specifické verze kompatibilní s naším TypeScriptem
          npm install --save-dev typedoc@0.25.12 typedoc-plugin-markdown@3.17.1
          # Ujistit se, že existuje složka docs-assets
          mkdir -p docs-assets

      - name: Generate documentation
        run: npm run docs

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./docs"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
